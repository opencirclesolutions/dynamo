extends: default
page:
  size: a4
  margin: [25mm, 25mm, 25mm, 25mm]
  numbering:
    start-at: cover
base:
  font-color: #515147
  font-family: Raleway
  text-align: justify
heading:
  font-color: #515147
  h1-font-size: $base-font-size * 1.5
  h2-font-size: $base-font-size * 1.5
  h3-font-size: $base-font-size * 1.3
  h4-font-size: $base-font-size * 1.2
  h5-font-size: $base-font-size * 1.15
  h6-font-size: $base-font-size * 1.1
font:
  catalog:
    merge: true
    Raleway:
      normal: Raleway-Regular.ttf
      italic: Raleway-Italic.ttf
      bold: Raleway-Bold.ttf
      bold_italic: Raleway-BoldItalic.ttf
    RobotoMono:
      normal: RobotoMono-Regular.ttf
      italic: RobotoMono-Italic.ttf
      bold: RobotoMono-Bold.ttf
      bold_italic: RobotoMono-BoldItalic.ttf
code:
  font-family: RobotoMono
  background-color: #e9f0e8
  border-radius: 0
  border-color: #F5F5F5
  border-width: 0
codespan:
  font-family: RobotoMono
  font-color: #515147
toc:
  h2-font-style: bold
table:
  grid-color: #ffffff
  border-color: #ffffff
  body:
    background-color: #e9f0e8
    stripe-background-color: #cee0cf
  caption:
    end: bottom
    align: center
  head:
    background-color: #39A248
    font-color: #ffffff
running-content:
  start-at: toc
footer:
  border-color: #39A248
  line-height: 1
  recto:
    right:
      content: 'page {page-number} of {page-count}'
    left:
      content: '{document-title}: {document-subtitle}'
  verso:
    right:
      content: 'page {page-number} of {page-count}'
    left:
      content: '{document-title}: {document-subtitle}'
header:
  height: 25mm
  line-height: 1
  recto:
    right:
      content: image::../media/logo-ocs-horizontal.png[pdfwidth=30mm]
  verso:
    right:
      content: image::../media/logo-ocs-horizontal.png[pdfwidth=30mm]
title-page:
  title:
    font-color: #515147
  subtitle:
    font-color: #39A248
    font-style: italic

image:
  align: center
  caption:
    end: bottom
    text-align: center
