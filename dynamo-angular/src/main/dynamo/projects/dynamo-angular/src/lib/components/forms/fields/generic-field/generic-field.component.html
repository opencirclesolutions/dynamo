@if (isString(am)) {
  <div>
    <d-string-field
      [formGroup]="formGroup!"
      [am]="am"
      [locale]="locale"
      classes="p-inputtext-sm form-control"
      [colClass]="getColClass()"
      [validationColClass]="getValidationColClass()"
      [showValidationErrors]="showValidationErrors"
    [fullWidth]="fullWidth"></d-string-field>
  </div>
}
<!-- Element collection -->
@if (isElementCollection(am)) {
  <div
    class="row">
    <d-element-collection-field
      [am]="am"
      [formGroup]="formGroup!"
      [fullWidth]="fullWidth"
      [locale]="locale"
      [colClass]="getColClass()"
    [validationColClass]="getValidationColClass()"> </d-element-collection-field>
  </div>
}
<!-- Integral number -->
@if (isIntegral(am)) {
  <div
    class="row">
    <d-number-field
      [am]="am"
      [formGroup]="formGroup!"
      [fullWidth]="fullWidth"
      [locale]="locale"
      [validationColClass]="getValidationColClass()"
    [colClass]="getColClass()"> </d-number-field>
  </div>
}
@if (isEnum(am)) {
  <div
    class="row">
    <d-enum-field
      [am]="am"
      [formGroup]="formGroup!"
      [fullWidth]="fullWidth"
      [locale]="locale"
      [options]="enumValues!"
      [validationColClass]="getValidationColClass()"
    [colClass]="getColClass()"> </d-enum-field>
  </div>
}
<!-- Free detail -->
@if (isFreeDetail(am)) {
  <div
    class="row">
    <d-select-many-field
      [am]="am"
      [options]="options!"
      [locale]="locale"
      [formGroup]="formGroup!"
      [formControl]="getFormControl(am)"
      [fullWidth]="fullWidth"
      [entityModelReference]="am.lookupEntityReference"
      [entityModel]="entityModel"
      [colClass]="getColClass()"
      [validationColClass]="getValidationColClass()"
      [defaultFilters]="fieldFilters!"
    ngDefaultControl> </d-select-many-field>
  </div>
}
<!-- Many-to-one -->
@if (isMaster(am)) {
  <div
    class="row">
    <d-select-entity-field
      [am]="am"
      [options]="options!"
      [locale]="locale"
      [formGroup]="formGroup!"
      [formControl]="getFormControl(am)"
      [fullWidth]="fullWidth"
      [entityModelReference]="am.lookupEntityReference"
      [entityModel]="entityModel"
      [colClass]="getColClass()"
      [validationColClass]="getValidationColClass()"
      [defaultFilters]="fieldFilters!"
    ngDefaultControl> </d-select-entity-field>
  </div>
}
@if (isTime(am)) {
  <div
    class="row">
    <div class="row">
      <d-time-field
        [am]="am"
        [formGroup]="formGroup!"
        [fullWidth]="fullWidth"
        [colClass]="getColClass()"
      [validationColClass]="getValidationColClass()"></d-time-field>
    </div>
  </div>
}
@if (isInstant(am) || isLocalDateTime(am)) {
  <div
    class="row">
    <d-timestamp-field
      [am]="am"
      [locale]="locale"
      [searchMode]="false"
      [formGroup]="formGroup!"
      [fullWidth]="fullWidth"
      [colClass]="getColClass()"
    [validationColClass]="getValidationColClass()"></d-timestamp-field>
  </div>
}
<!-- Boolean -->
@if (isBoolean(am)) {
  <div
    class="row">
    <div class="row">
      <div [class]="getColClass()">
        <d-boolean-field
          [am]="am"
          [formGroup]="formGroup!"
          [fullWidth]="fullWidth"
          [colClass]="getColClass()"
        [validationColClass]="getValidationColClass()"></d-boolean-field>
      </div>
    </div>
  </div>
}
<!-- Date -->
@if (isDate(am)) {
  <div
    class="row">
    <div class="row">
      <d-date-field
        [am]="am"
        [formGroup]="formGroup!"
        [fullWidth]="fullWidth"
        [colClass]="getColClass()"
      [validationColClass]="getValidationColClass()"> </d-date-field>
    </div>
  </div>
}
@if (isDecimal(am)) {
  <div
    class="row">
    <div class="row">
      <d-decimal-field
        [am]="am"
        [formGroup]="formGroup!"
        [fullWidth]="fullWidth"
        [colClass]="getColClass()"
      [validationColClass]="getValidationColClass()"></d-decimal-field>
    </div>
  </div>
}
