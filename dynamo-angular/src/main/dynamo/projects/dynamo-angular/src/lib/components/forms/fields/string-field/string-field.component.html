<ng-container [formGroup]="formGroup!">
  <div class="row">
    <div [class]="fullWidth || !showValidationErrors ? 'col-12' : colClass">
      @if (isTextField(am)) {
        <input
          [id]="am.name"
          [name]="am.name"
          type="text"
          pInputText
          [formControlName]="am.name"
          [class]="classes"
          [placeholder]="am.placeholders[locale]"
          [pTooltip]="am.descriptions[locale]" />
      }
      @if (isTextArea(am)) {
        <textarea
          pInputTextarea
          [id]="am.name"
          [name]="am.name"
          type="text"
          pInputText
          [formControlName]="am.name"
          [placeholder]="am.placeholders[locale]"
          [class]="classes"
          [pTooltip]="am.descriptions[locale]"
          >
        </textarea>
      }
      @if (isPassword(am)) {
        <p-password
          [formControlName]="am.name"
          [id]="am.name"
          [feedback]="false"
          [placeholder]="am.placeholders[locale]"
          [class]="classes"
          [pTooltip]="am.descriptions[locale]"
        ></p-password>
      }
    </div>
    @if (showValidationErrors) {
      <div
        [class]="fullWidth ? 'col-12' : validationColClass"
        >
        @if (getErrorString(am.name)) {
          <p-message
            severity="error"
          [text]="getErrorString(am.name)"></p-message>
        }
      </div>
    }
  </div>
</ng-container>
