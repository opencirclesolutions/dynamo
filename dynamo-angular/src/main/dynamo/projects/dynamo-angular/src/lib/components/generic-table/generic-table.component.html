@if (searchImmediately || searched) {
  <d-data-table
    [columns]="columns"
    [rows]="rows"
    [totalRecords]="totalRecords"
    (lazyLoad)="loadPage($event)"
    [pageSize]="defaultPageSize"
    [locale]="locale"
    (rowClick)="rowClick($event)"
    (deleteButtonClick)="deleteButtonClick($event)"
    [deleteEnabled]="entityModel?.deleteAllowed!&& !nested && isDeleteAllowed()"
    [detailsModeEnabled]="detailsModeEnabled"
    [selectedIds]="selectedIds"
    [multiSelect]="multiSelect"
    [showDetailButton]="showDetailButton"
    [loading]="loading"
    [customButtonTemplate]="customButtonTemplate"
    [initialSortField]="getInitialSortField()"
    [initialSortOrder]="getInitialSortOrder()"
    [contextMenuItems]="getContextMenuItems()"> <!-- Additional buttons--> <ng-template
    #customButtonTemplate
    let-row>
    <div
      class="btn-group"
      role="group">
      @if (showPopupButton()) {
        <button
          type="button"
          pTooltip=" {{ 'details' | translate}}"
          class="btn btn-primary m-1"
          (click)="openEntityDialog(row)">
          <span class="pi pi-eye"></span>
        </button>
      }
      <!-- Additional entity model actions -->
      @for (action of filterEntityModelActions(); track action) {
        <button
          type="button"
          class="btn btn-primary m-1"
          [disabled]="!isModelActionEnabled(row, action) || loading"
          (click)="callModelAction(vcr, action, row)"
          pTooltip="{{ action.displayNames[locale] }}">
          <span class="pi {{ action.icon }}"></span>
        </button>
      }
      <!-- Additional UI defined actions -->
      @for (action of additionalRowActions; track action) {
        <button
          type="button"
          [class]="action.buttonClass"
          (click)="callAdditionalRowAction(action, row)"
          pTooltip="{{ action.messageKey | translate }}"
          [disabled]="isRowActionDisabled(action, row) || loading">
          @if (action.icon) {
            <span
            class="pi {{ action.icon }}"></span>
          }
        </button>
      }
      <ng-template #popupDialogContainerRef></ng-template>
    </div>
  </ng-template> </d-data-table>
}
@if (!searched && !searchImmediately) {
  <div
    class="row"
    >
    <span> &nbsp; <i>{{ "not_searched_yet" | translate }}</i></span> &nbsp;
  </div>
}
