<ng-container [formGroup]="formGroup!">
  <div class="row">
    <div [class]="fullWidth || !showValidationErrors ? 'col-12' : colClass">
      <div class="row">
        <div [class]="getFieldColClass()">
          @if (!useLookupField(am)) {
            <p-multiSelect
              [id]="am.name"
              [name]="am.name"
              [options]="options"
              optionLabel="name"
              [filter]="true"
              [filterBy]="am.displayPropertyName"
              [formControlName]="am.name"
              [showClear]="true"
              [placeholder]="am.placeholders[locale]"
            [pTooltip]="am.descriptions[locale]"></p-multiSelect>
          }
        </div>
        <div class="col-2">
          @if (isQuickAddButtonVisible() && !useLookupField(am)) {
            <button
              class="btn btn-primary"
              type="button"
              (click)="showQuickAddDialog()"
              >
              <span class="pi pi-plus"></span>
            </button>
          }
        </div>
      </div>
      @if (useLookupField(am)) {
            <d-lookup-field
              [id]="am.name"
              [entityName]="am.lookupEntityName!"
              [locale]="locale"
              [am]="am"
              [displayPropertyName]="am.displayPropertyName!"
              [formControlName]="am.name"
              [multiSelect]="true"
              [entityModelReference]="entityModelReference"
              [entityModel]="entityModel"
              [defaultFilters]="defaultFilters"
              [queryType]="mapQueryType(am.lookupQueryType!)"
            [pTooltip]="am.descriptions[locale]"></d-lookup-field>
      }
      <ng-template #popupDialogContainerRef></ng-template>
    </div>
    @if (showValidationErrors) {
      <div
        [class]="fullWidth ? 'col-12' : validationColClass"
        >
        @if (getErrorString(am.name)) {
          <p-message
            severity="error"
          [text]="getErrorString(am.name)"></p-message>
        }
      </div>
    }
  </div>
</ng-container>
