<div class="main">
  <div [class]="rowClass">
    @if (getSelectedValueString()) {
      <div
        class="col-lg-9 col-md-9 col-sm-6 pt-2"
      >{{ getSelectedValueString() }}</div>
    }
    @if (!getSelectedValueString()) {
      <div
        class="col-lg-9 col-md-9 col-sm-6 pt-2"
        >
        <i>{{ "nothing_selected" | translate }}</i>
      </div>
    }
    <div class="col-lg-2 col-md-2 col-sm-12 float-right">
      <div
        class="btn-group"
        role="group">
        <p-button
          id="clearButton"
          icon="pi pi-times"
          (click)="clear()"
          class="btn btn-danger"
            [disabled]="(selectedValues && selectedValues.length == 0) || disabled"/>
        <p-button
          id="addButton"
          icon="pi pi-plus"
          [disabled]="disabled"
          (click)="showDialog()"/>
      </div>
    </div>
  </div>
</div>

<p-dialog
  [showHeader]="false"
  [(visible)]="dialogVisible"
  [style]="{ width: '30vw' }"
  [modal]="true">
  <p></p>
  @if (dialogForm) {
    <form
      [formGroup]="dialogForm">
      @if (elementsNumeric()) {
        <p-inputNumber
          [formControlName]="am.name"
          [useGrouping]="false"
          [step]="am.numberFieldStep!"
        [placeholder]="am.placeholders[locale]!"> </p-inputNumber>
      }
      @if (elementsString()) {
        <d-string-field
          [am]="am"
          [formGroup]="dialogForm"
          [locale]="locale"
          [allowTextAreas]="false"
          [showValidationErrors]="false"
          ngDefaultControl>
        </d-string-field>
      }
      @if (getErrorString(am.name)) {
        <p-message
          severity="error"
        [text]="getErrorString(am.name)"></p-message>
      }
    </form>
  }

  <div
    class="btn-group"
    role="group">
    <p-button
      type="button"
      severity="danger"
      class="m-1"
      icon="pi pi-times"
      label="{{ 'cancel' | translate }}"
      (click)="cancel()"/>
    <p-button
      type="button"
      severity="success"
      class="m-1"
      icon="pi pi-check"
      label="{{ 'ok' | translate }}"
      (click)="selectAndClose()"
      [disabled]="!dialogForm?.valid"/>
  </div>
</p-dialog>
