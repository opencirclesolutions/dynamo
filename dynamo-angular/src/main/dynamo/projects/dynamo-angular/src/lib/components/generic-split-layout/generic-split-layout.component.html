<!-- Popup dialog for searching -->
<ng-container *ngIf="entityModel && isReadAllowed()"> <p-dialog
	[showHeader]="false"
	[(visible)]="dialogVisible"
	[style]="{ width: '70vw' }"
	[modal]="true"> <d-generic-search-layout
	*ngIf="dialogVisible"
	[entityName]="entityName"
	[entityModelReference]="entityModelReference"
	[locale]="locale"
	[multiSelect]="false"
	[locale]="locale"
	[nested]="true"
	[searchImmediately]="true"
	[defaultFilters]="defaultFilters"
	[queryType]="queryType"
	(afterSearchPerformed)="afterSearchDialogSearch($event)"></d-generic-search-layout>

<div
	class="btn-group"
	role="group">
	<button
		type="button"
		class="btn btn-danger m-1"
		(click)="cancelDialog()">
		<span class="pi pi-times"></span> {{ "cancel" | translate }}
	</button>
	<button
		type="button"
		class="btn btn-success m-1"
		(click)="selectAndClose()">
		<span class="pi pi-check"></span> {{ "ok" | translate }}
	</button>
</div>
</p-dialog> <p-splitter> <ng-template pTemplate>
<div class="col-lg-12 col-md-12 p-3">
	<h4>{{ tableCaptionPlural }}</h4>
	<div
		class="row mb-2"
		*ngIf="searchDialogEnabled || quickSearchProperty">
		<div class="col">
			<form
				[formGroup]="quickSearchForm!"
				*ngIf="quickSearchProperty">
				<input
					id="quickSearchField"
					type="text"
					pInputText
					formControlName="quickSearch"
					placeholder="{{ 'quick_search' | translate }}" />
			</form>
		</div>
		<div class="col">
			<div
				class="btn-group"
				role="group"
				class="mb-2"
				*ngIf="searchDialogEnabled">
				<button
					id="openSearchDialogButton"
					type="button"
					class="btn btn-primary m-1"
					(click)="openSearchDialog()"
					*ngIf="searchDialogEnabled">
					<span class="pi pi-search"></span> {{ "search" | translate }}
				</button>
				<button
					id="clearSearchFilterButton"
					type="button"
					class="btn btn-primary m-1"
					(click)="clearSearchFilter()"
					*ngIf="searchDialogEnabled">
					<span class="pi pi-eraser"></span> {{ "clear" | translate }}
				</button>
			</div>
		</div>
	</div>
	<d-generic-table
		*ngIf="entityModel"
		[entityModel]="entityModel"
		[entityModelReference]="entityModelReference"
		[entityName]="entityName"
		[locale]="locale"
		[searchObject]="searchObject"
		[queryType]="queryType"
		[defaultFilters]="defaultFilters"
		[showDetailButton]="false"
		[additionalRowActions]="additionalRowActions"
		[exportMode]="exportMode"
		[exportModeReference]="exportModeReference"
		(onRowSelect)="rowClick($event)"></d-generic-table>
	<div
		class="btn-group"
		role="group">
		<button
			type="button"
			class="btn btn-primary m-1"
			(click)="add()"
			*ngIf="entityModel?.createAllowed! && isWriteAllowed()">
			<span class="pi pi-plus"></span> {{ "add" | translate }}
		</button>
		<!-- Server defined actions-->
		<button
			*ngFor="let action of filterEntityModelActions()"
			type="button"
			class="btn btn-primary m-1"
			(click)="callModelAction(vcr, action, undefined)">
			<span class="pi {{ action.icon }}"></span> {{ action.displayNames[locale] }}
		</button>
		<!-- UI defined global actions -->
		<button
			*ngFor="let action of additionalGlobalActions"
			type="button"
			[class]="action.buttonClass"
			(click)="callAdditionalGlobalAction(action)"
			[disabled]="isGlobalActionDisabled(action)">
			<span
				*ngIf="action.icon"
				class="pi {{ action.icon }}"></span> {{ action.messageKey | translate }}
		</button>
		<ng-template #popupDialogContainerRef></ng-template>
	</div>
</div>
</ng-template> <ng-template
	pTemplate
	*ngIf="entityModel">
<div class="col-lg-12 col-md-12 p-3">
	<ng-container *ngIf="isEmptyMode()">
	<p>{{ "select_item" | translate }}</p>
	</ng-container>
	<ng-container *ngIf="isNewMode() || isExistingMode()"> <d-generic-form
		ngClass="nested"
		[entityId]="selectedEntityId"
		[entityName]="entityName"
		[entityModel]="entityModel"
		[entityModelReference]="entityModelReference"
		[locale]="locale"
		[navigationAllowed]="false"
		[fieldFilters]="fieldFilters"
		[additionalActions]="additionalFormActions"
		[postProcessInputForm]="postProcessInputForm"
		[customValidatorTemplate]="customValidatorTemplate"
		[confirmSave]="confirmSave"
		[openInViewMode]="openInViewMode"
		[freeFormMode]="freeFormMode"
		[freeFormTemplate]="freeFormTemplate"
		[injectedCustomInputs]="customInputs"
		[readOnly]="!isWriteAllowed()"
		[formFillEnabled]="formFillEnabled"
		[attributeGroupMode]="attributeGroupMode"
		formWidthClass="row col-lg-12 col-md-12 col-sm-12"
		[attributeVisible]="attributeVisible"
		[injectedHiddenFieldService]="hiddenFieldService"
		(afterSave)="afterSave($event)"
		(afterEntityCreated)="onEntityCreated($event)"></d-generic-form> </ng-container>
</div>
</ng-template> </p-splitter> </ng-container>
<ng-container *ngIf="entityModel && !isReadAllowed()"> {{ "component_view_not_allowed" | translate }} </ng-container>
